<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>article-preview</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <article class="article-container">
            <figure id="article">
                <div class="hero-img">
                    <img src="./article-preview-component-master/images/drawers.jpg" alt="#">
                </div>
                <figcaption>
                    <h1 class="article-header">
                        Shift the overall look and feel by adding these wonderful touches to furntinure in your home
                    </h1>
                    <p>
                        Ever been in a room and felt like something was missing ? perhaps it felt slightly bare and uninviting. i've got some simple tips to heelp you make any room feel complete.
                    </p>
                </figcaption>
            </figure>
            <div class="sub writer">
                <figure id="writers-profile">
                    <img src="article-preview-component-master/images/avatar-michelle.jpg" alt="writers-pfp">
                    <figcaption>
                         <p>Michelle Appleton</p>
                        <p class="date">28 jun 2020</p>
                    </figcaption>
                    <img src="article-preview-component-master/images/icon-share.svg" alt="share-btn" class="share-btn">
                </figure>
    
            <div class="sub socials">
                    <p>SHARE</p>
                    <div class="social-imgs">
                        <img src="article-preview-component-master/images/icon-facebook.svg" alt="facebook">
                        <img src="article-preview-component-master/images/icon-twitter.svg" alt="twitter">
                        <img src="article-preview-component-master/images/icon-pinterest.svg" alt="pinterest">
                    </div>
                <img src="article-preview-component-master/images/icon-share.svg" alt="share-btn" class="share-btn">
            </div>
        </article>
    </main>


    <script src="artivle.js"></script>
</body>
</html>
